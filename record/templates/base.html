<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <title>{% block title %}Record Your Audio{% endblock %}</title>
  </head>
  <body>
  {% load static %}	
	  <main>
	    	{% if messages %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					{% for message in  messages %}
					  	        	{{message}}
					{% endfor %}
			  	    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endif %}


			<div class="card text-center">
			  <div class="card-header">
			  </div>
			  <div class="card-body">
			    <h1 class="card-title font-weight-bold">Audio-Recorder</h1>
			    <p class="card-text" style="color: #cc3a21; font-weight: bold" ><i class="fa fa-info-circle" aria-hidden="true"></i>  Recoding will start as soon as you click the button, <br>Make sure you start speaking !!!</p>
			    <a class="btn btn-primary but" href="{% url 'startRecording' %}" role="button">Record Voice</a>
			    <script type="text/javascript">
			    $(".but").click(e => $("#h1").text('SPEAK'));	
			    </script>
			    <h1 id="h1" style="background-color: #f2c5bb; width: max-content; margin: 20px auto; padding: 14px; border-radius: 10px"></h1>
			  </div>
			  <div class="card-footer text-muted">
			  </div>
			</div>


	    	{% if messages %}

				<br>
				<br>
				<audio controls>
				  <source src="{% static 'output.mp3' %}" type="audio/mpeg">
				Your browser does not support the audio element.
				</audio>

			{% endif %}


	  </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
